<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <title>Бюро знахідок</title>
</head>
<body>

    <div class="menu">
        <a href="{{ url_for('home_page') }}">Головна</a>
        <a href="{{ url_for('contacts_page') }}">Про нас</a>
        <a href="{{ url_for('postlist_page') }}">Знахідки</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('addpost_page') }}">Опублікувати</a>
        <a href="{{ url_for('logout_page') }}">Вийти з аккаунту: {{ current_user.username }}</a>
        {% else %}
        <a href="{{ url_for('register_page') }}">Реєстрація</a>
        <a href="{{ url_for('login_page') }}">Логін</a>
        {% endif %}        
    </div>

  {% block content %}
  {% endblock %}

</body>
</html>
