{% extends 'base.html' %}
{% block content %}

    {% for p in items %}

    <div class="post">
        <a href="#">
            <div class="post-image">
                <img src="{{ url_for('static', filename='photos/' + p.photo) }}" alt="{{ p.name }}">
            </div>
        </a>
        <div class="post-content">
            <div class="post-title">
                <h2>{{ p.name }}</h2>
            </div>
            <div class="post-description">
                <p>{{ p.description }}</p>
            </div>
            <div class="post-meta">
                Тут місце для автора
            </div>
        </div>
    </div>

    {% endfor %}
    
{% endblock %}
